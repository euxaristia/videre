name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        check-latest: true

    - name: Build
      run: GOEXPERIMENT=greenteagc go build -ldflags="-s -w -X main.Version=${GITHUB_SHA::7}" -o videre ./cmd/videre

    - name: Test
      run: GOEXPERIMENT=greenteagc go test -v -ldflags "-X main.Version=${GITHUB_SHA::7}" ./...
